<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#0D0D0D" />
		<script>
			// Self-healing: if JS fails to load, clear caches and reload
			(function() {
				var recovering = sessionStorage.getItem('__recovering__');
				if (recovering && Date.now() - parseInt(recovering) < 5000) return;

				function recover() {
					sessionStorage.setItem('__recovering__', String(Date.now()));
					if ('caches' in window) {
						caches.keys().then(function(keys) {
							return Promise.all(keys.map(function(k) { return caches.delete(k); }));
						}).finally(function() {
							location.reload();
						});
					} else {
						location.reload();
					}
				}

				window.addEventListener('error', function(e) {
					if (e.target && e.target.tagName === 'SCRIPT') recover();
					if (e.message && e.message.includes('dynamically imported module')) recover();
				}, true);

				window.addEventListener('unhandledrejection', function(e) {
					var r = String(e.reason || '');
					if (r.includes('dynamically imported module') || r.includes('chunk')) recover();
				});
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
